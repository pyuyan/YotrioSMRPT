      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <p align="right" class="title-title">永强集团简报文档中心</p>

      <!-- <p align="center" class="title-select" (click)="presentPopover($event)">
        {{choosedPeriod}}
        <ion-icon name="arrow-dropdown"></ion-icon>
      </p> -->
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        <!-- <p align="center">单位(万元)&nbsp;&nbsp;</p> -->
        <ion-input [(ngModel)]="timevalue" #clockcontrol></ion-input>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <div *ngIf="isLoaded" style="text-align: center;">
    <button (click)="prevPage()" [disabled]="page === 1">上一页</button>
    <span>{{ page }} / {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="page === totalPages">下一页</button>
  </div>

  <pdf-viewer [src]="pdfSrc" [show-all]="false" [page]="page" (after-load-complete)="afterLoadComplete($event)"></pdf-viewer>

</ion-content>
