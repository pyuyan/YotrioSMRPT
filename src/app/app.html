<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="slidecolor"> 
      <ion-title><p align="center" style="font-size: 22px;color:white;">导航菜单</p></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="slidecolor" style="background-color:#0D3E63;overflow: hidden;">
    <ion-list color="slidecolor">
      <button text-center style="font-size: 22px;background-color:#1C84D4 !important;color:white;" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
